# The level of internal Log4j events that should be logged to the console.
status = error
# The name of the configuration.
name = PropertiesConfig

# Make sure to change log file path as per your need
property.filename = logs

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

appenders = console,rolling

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy/MM/dd HH:mm:ss,SSS} [%p] [%t] %C.%M(%F:%L) - %m%n

appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = ${filename}/simple-galaxy.log
appender.rolling.filePattern = ${filename}/simple-galaxy-%d{yyyy-MM-dd-HH}-%i.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{yyyy/MM/dd HH:mm:ss,SSS} [%p] [%t] %C.%M(%F:%L) - %m%n
appender.rolling.policies.type = Policies
# Rolling based on Date and Time
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
# Rolling based on size of file
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=50KB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 20

loggers = rolling

# Log to rolling file and stdout
logger.rolling.name = com.galaxy
logger.rolling.level = info
logger.rolling.additivity = true
logger.rolling.file.appenderRefs = rolling
logger.rolling.file.appenderRef.rolling.ref = RollingFile

# Default logger
rootLogger.level = info
rootLogger.appenderRefs = rolling, stdout
rootLogger.appenderRef.rolling.ref = RollingFile
rootLogger.appenderRef.stdout.ref = STDOUT